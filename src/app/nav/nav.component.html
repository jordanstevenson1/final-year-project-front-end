<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-custom bg-dark" *ngIf="(isLoggedIn$ | async) && userType">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/setter-nav3.png" alt="Setter Logo" width="90" height="40" class="d-inline-block align-text-top">
      </a>
      <div *ngIf="user$ | async as user" class="d-flex align-items-center">
        <span class="mr-3 text-white">Welcome, {{ user.username }} ({{ user.userType }})  | </span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- Student -->
          <ng-container *ngIf="userType === 'student'">
            <li class="nav-item">
              <a class="nav-link" routerLink="/studentDashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/studentProfile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/studentApplications">View my Applications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/interviewTips">Helpful Information</a>
            </li>
          </ng-container>
          <!-- Recruiter -->
          <ng-container *ngIf="userType === 'recruiter'">
            <li class="nav-item">
              <a class="nav-link" routerLink="/recruiterDashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/manageApplications">Manage Applications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/recruiterProfile">Profile</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/jobs">Jobs</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white cursor-pointer" (click)="logout()" style="cursor: pointer;">
              <span style="cursor: pointer;">â†¤</span> Logout
            </a>
          </li>
        </ul>        
      </div>
    </div>
  </nav>
</header>
