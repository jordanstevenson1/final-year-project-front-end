<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark" *ngIf="(isLoggedIn$ | async) && userType">
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="mr-3">
          <img src="assets/setter-nav3.png" alt="Setter Logo" width="90" height="40" class="d-inline-block align-text-top">
        </div>
      </div>
      <div *ngIf="user$ | async as user" class="d-flex align-items-center">
        <span class="mr-3 text-white">Welcome, {{ user.username }} ({{ user.userType }})  | </span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-primary cursor-pointer" (click)="logout()">Logout</a>
          </li>
          <ng-container *ngIf="userType === 'student'">
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/studentDashboard"> Dashboard</a>
            </li>
          </ng-container>
          <ng-container *ngIf="userType === 'recruiter'">
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/recruiterDashboard">Dashboard</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/jobs">Jobs</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <ng-container *ngIf="userType === 'student'">
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-white" routerLink="/studentProfile">Profile</a>
            </li>
          </ng-container>
          <ng-container *ngIf="userType === 'recruiter'">
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-white" routerLink="/recruiterProfile">Profile</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
