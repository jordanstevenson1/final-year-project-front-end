<div class="my-component">
  <div class="container" style="margin-top: 80px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <img src="assets/full-logo.png" alt="Your Image" width="100%">
              </div>
              <div class="col-md-6">
                <h3 class="text-center">Login</h3>
                <form (ngSubmit)="login()" #loginForm="ngForm">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter your username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input [type]="passwordVisible ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password" required>
                  </div>
                  <div style="margin-top: 10px;">
                    <button type="submit" class="btn btn-outline-success" [disabled]="loginForm.invalid">Login</button>
                    <a></a>
                    <button type="button" class="btn btn-secondary ms-2" (click)="togglePasswordVisibility()">{{ passwordVisible ? 'Hide' : 'Show' }} Password</button>
                  </div>
                </form>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                  {{ errorMessage }}
                </div>
                <div class="mt-3 text-center">
                  <p>Don't have an account? <a routerLink="/SignUp">Sign up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
