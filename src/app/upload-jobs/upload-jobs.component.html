<div class="container" style="margin-top: 100px">
    <h2 class="my-4">Upload Jobs CSV</h2>
  
    <form>
      <div class="form-group">
        <label for="csvFile">Select CSV file: </label>
        <div></div>
        <input type="file" class="form-control-file" id="csvFile" (change)="onFileSelected($event)">
      </div>
  
      <button type="button" class="btn btn-primary my-2" (click)="onUpload()" [disabled]="!selectedFile">Upload</button>
    </form>
  </div>
