<div class="container" style="margin-top: 80px;">
  <ng-container *ngIf="!hasApplied; else appliedMessage">
    <h3>Apply for Job: {{job?.jobtitle}}</h3>
    <h5>Company: {{job?.companyname}}</h5>
    <form (ngSubmit)="submitApplication()" #applicationForm="ngForm">
      <div class="form-group">
        <label for="skills">Skills</label>
        <input type="text" class="form-control" id="skills" [(ngModel)]="application.skills" name="skills" required>
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <textarea class="form-control" id="experience" [(ngModel)]="application.experience" name="experience" required></textarea>
      </div>
      <div class="form-group">
        <label for="education">Education</label>
        <input type="text" class="form-control" id="education" [(ngModel)]="application.education" name="education" required>
      </div>
      <div class="form-group">
        <label for="awards">Awards</label>
        <input type="text" class="form-control" id="awards" [(ngModel)]="application.awards" name="awards">
      </div>
      <br>
      <button type="submit" class="btn btn-outline-primary" [disabled]="!applicationForm.valid">Submit Application</button>
    </form>
  </ng-container>

  <ng-template #appliedMessage>
    <div class="alert alert-warning" role="alert">
      You have already applied for this job.
    </div>
  </ng-template>
</div>
